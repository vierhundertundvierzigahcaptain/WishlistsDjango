{% extends 'base.html' %}

{% block content %}

    <h1 class="main-header"><span id="main-header-username">{{ target_user.username }}</span> Wishlist</h1>
    <ul class="wishlist">
        {% for item in items %}
            <li class="wishlist-item">
                <span id="wishlist-item-text">{{ item.item_name }}</span>
            </li>
        {% endfor %}
    </ul>

{% endblock %}

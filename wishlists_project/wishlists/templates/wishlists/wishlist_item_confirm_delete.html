{% extends 'base.html' %}

{% block content %}

    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ item.item_name }}" from your wishlist?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'wishlists:wishlist_item_list' %}">Cancel</a>
    </form>

{% endblock %}

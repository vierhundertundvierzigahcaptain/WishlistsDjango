{% extends 'base.html' %}

{% block content %}

    <h1>Your Wishlist</h1>
    <a href="{% url 'wishlists:wishlist_item_create' %}">Add Item</a>
    <ul>
        {% for item in items %}
            <li>
                {{ item.item_name }}
                <a href="{% url 'wishlists:wishlist_item_update' item.pk %}">Edit</a>
                <a href="{% url 'wishlists:wishlist_item_delete' item.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
